<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Edycja danych</title>
    <link th:href = "@{/css/home.css}" rel="stylesheet">
    <!-- include jquery -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        $(document).ready(function(){

            $('#navbar').load("navbar");

        });
    </script>

    <script type="text/javascript">
        function showHidden(obj){
            obj = document.getElementById(obj);
            obj.style.display == 'none' ? obj.style.display = '' : obj.style.display = 'none';
        }
    </script>
</head>

<body class="body-common">

<!-- Navbar will be loaded here -->
<div id="navbar"></div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1600px;min-width:500px" id="home">
    <img class="w3-image" th:src="@{/img/hamburger.jpg}" alt="Hamburger Catering" width="1600" height="800">
    <div class="w3-display-bottomleft w3-padding-large w3-opacity">
        <h1 class="w3-xxlarge">Le Catering</h1>
    </div>
</header>
<div class="flex-center">
<h1 class="w3-center">Edytuj swoje dane:</h1><br>
<form action="#" th:action="@{/updatepersonaladress}" th:object="${personaladress}"method="post">
    <p>Name: <input type="text" th:field="*{Name}" /></p>
    <p>Surname: <input type="text" th:field="*{Surname}" /></p>
    <p>Telephone: <input type="text" th:field="*{Telephone}" /></p>
    <p>Postcode: <input type="text" th:field="*{Postcode}" /></p>
    <p>Adress: <input type="text" th:field="*{Adress}" /></p>
    <p><input type="submit" value="Submit" /></p>
</form>
</div>
<footer class="w3-center w3-light-grey w3-padding-32">
    <p>Le Catering - Z miłości do jedzenia! Życzymy smacznego!</p>
</footer>
</body>

</html>
