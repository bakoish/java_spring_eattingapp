<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Finalizacja zamówienia</title>
    <link th:href = "@{/css/home.css}" rel="stylesheet">
    <!-- include jquery -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        $(document).ready(function(){

            $('#navbar').load("navbar");

        });
    </script>

    <script type="text/javascript">
        function showHidden(obj){
            obj = document.getElementById(obj);
            obj.style.display == 'none' ? obj.style.display = '' : obj.style.display = 'none';
        }
    </script>
</head>

<body class="body-common">

<!-- Navbar will be loaded here -->
<div id="navbar"></div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1600px;min-width:500px" id="home">
    <img class="w3-image" th:src="@{/img/hamburger.jpg}" alt="Hamburger Catering" width="1600" height="800">
    <div class="w3-display-bottomleft w3-padding-large w3-opacity">
        <h1 class="w3-xxlarge">Le Catering</h1>
    </div>
</header>


<!-- Panel -->
<div class="flex-center">




    <!--<h1 class="w3-center">Oto Twoje zamówienie:</h1><br>
    <div th:each="pa : ${personaladress}">
        <p class="w3-text-grey">
        <h6 th:each="dish4: ${dishes1}">
            <span th:text="${dish4.getName()}"></span> <br>
            Cena: <span th:text="${dish4.getPrice()}"></span> zł <br>
        </h6>
        <h4>
            Łączna cena:
            <span th:text="${currentOrderTotalPrice}"></span>
        </h4>
        </p>
    </div>-->



    <h1 class="w3-center">Dane do dostawy:</h1><br>
    <form th:each="pa : ${personaladress}">
        <label>Imie:</label><br>
        <input type="text" th:value="${pa.getName()}"><br>
        <label>Nazwisko:</label><br>
        <input type="text" th:value="${pa.getSurname()}"><br>
        <label>Telefon:</label><br>
        <input type="text" th:value="${pa.getTelephone()}"><br>
        <label>Kod pocztowy:</label><br>
        <input type="text" th:value="${pa.getPostcode()}"><br>
        <label>Adres:</label><br>
        <input type="text" th:value="${pa.getAdress()}"><br>
    </form>

    <label>Termin dostawy:</label>
    <select>
        <option>Najszybciej jak możliwe</option>
        <option>Za 40 minut</option>
        <option>Za godzinę</option>
        <option>Za dwie godziny</option>
    </select>

    <form action="#" th:action="@{zamowIwyslijdobazydanych}" th:object="${personaladress}" method="post">
        <input type="submit" value="Zamów i potwierdz!" id="user-order-button"/>
    </form>


</div>
<footer class="w3-center w3-light-grey w3-padding-32">
    <p>Le Catering - Z miłości do jedzenia! Życzymy smacznego!</p>
</footer>
</body>
</html>
